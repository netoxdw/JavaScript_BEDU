    <title>Typeof</title>

<body>
    <h1 id="Titulo">Tipos de datos JavaScript.</h1>
    <p>El operador Typeof se utilza para saber que tipo de dato es un dato.</p>

    <h2>Tipos de datos:</h2>
    <h3>Primitivos</h3>
    <ol>
        <li>String</li>
        <p>var = "Cadena de texto";</p>
        <li>Number</li>
        <p>var = 10;</p>
        <li>Boolean</li>
        <p>var = true;</p>
        <p>var = false;</p>

    </ol>
